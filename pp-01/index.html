<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <main>
    <form action="#null" method="get">
      <ol>
        <li>
          <label for="form-email">Email</label>
          <input type="email" name="email" id="form-email" placeholder="example@domain.com" />
        </li>
        <li>
          <label for="form-tel">Telephone</label>
          <input type="tel" name="tel" id="form-tel" placeholder="(###)###-####" />
        </li>
        <li>
          <label for="form-date">Date</label>
          <input type="date" name="date" id="form-date" />
        </li>
      </ol>
    </form>
  </main>

  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
